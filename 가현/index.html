<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>two videos</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            /* display: flex; */
            /* justify-content: center;
            align-items: center; */
            background-color: black;
            overflow: hidden;
        }
        body{
            display: flex;
            
            justify-content: center;
            align-items: center;
            
        }
        .video-container {
            position: relative;
            width: 50%;
            height: 100%;
            overflow: hidden;
        }
        video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .videos-wrapper {
            display: flex;
            flex-direction: column;
            height: 200vh; /* 두 비디오의 높이 합 */
        }
        .video-container:nth-child(2) {
            margin-top: 100vh; /* 첫 번째 비디오와 겹치지 않도록 */
        }
    </style>
</head>
<body>
    <div class="videos-wrapper">
        <!-- 01. join us.mp4 영상 -->
        <div class="video-container">
            <video src="./VIDEOS/01. join_us.mp4" autoplay muted loop></video>
        </div>
        <!-- 02. sea_background_video.mp4 영상 -->
        <div class="video-container">
            <video src="02. sea_background_video.mp4" autoplay muted loop></video>
        </div>
    </div>
</body>
</html>
