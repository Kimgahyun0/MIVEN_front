<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>two videos</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .video-container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        video {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .text-overlay {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            color: white;
            text-align: center;
        }
        .text-overlay h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .text-overlay p {
            font-size: 1.2em;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <!-- 첫 번째 비디오 - join us.mp4 -->
    <div class="video-container">
        <video src="01.%20join%20us.mp4" autoplay muted loop></video>
        <!-- 텍스트 오버레이 -->
        <div class="text-overlay">
            <h1>Welcome to Our Website</h1>
            <p>Enjoy the Experience</p>
            <p>Scroll Down for More</p>
        </div>
    </div>
    <!-- 두 번째 비디오 - sea_background_video.mp4 -->
    <div class="video-container">
        <video src="02.%20sea_background_video.mp4" autoplay muted loop></video>
    </div>

    <script>
        // 비디오 비율 유지 함수
        function adjustVideoSize() {
            var videos = document.querySelectorAll('video');
            videos.forEach(function(video) {
                var videoRatio = video.videoWidth / video.videoHeight;
                var windowRatio = window.innerWidth / window.innerHeight;

                if (windowRatio > videoRatio) {
                    video.style.width = 'auto';
                    video.style.height = '100%';
                } else {
                    video.style.width = '100%';
                    video.style.height = 'auto';
                }
            });
        }

        // 페이지 로드 시 비디오 크기 조정
        adjustVideoSize();

        // 창 크기 변경 시 비디오 크기 다시 조정
        window.addEventListener('resize', adjustVideoSize);

        // 스크롤 이벤트 리스너 추가
        window.addEventListener("scroll", function() {
            var videoContainer = document.querySelectorAll(".video-container");
            var scrolled = window.scrollY;
            if (scrolled > 0) {
                document.body.classList.add("scrolled");
            } else {
                document.body.classList.remove("scrolled");
            }
        });
    </script>
</body>
</html>
